language: haskell
ghc:
  - 8.4.4
  - 8.6.2
cabal: 2.4

install:
  - export PATH=$HOME/.cabal/bin:$PATH &&
    cabal new-update

script:
  - gzip -cd test.prof.gz |
      cabal new-run -v0 prof-flamegraph |
      sort > test.trace &&
    diff test.trace.golden test.trace

before_cache:
  - rm -rf $HOME/.cabal/logs

cache:
  apt: true
  directories:
  - "$HOME/.ghcup"
  - "$HOME/.cabal"

branches:
  only:
    - master

notifications:
  email: false

deploy:
  provider: hackage
  username: fommil
  password:
    secure: 
  on:
    tags: true
    repo: symbiont-io/prof-flamegraph
    condition: $TRAVIS_HASKELL_VERSION = 8.4.4
